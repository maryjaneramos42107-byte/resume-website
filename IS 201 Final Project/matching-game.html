<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√©sum√© Word-Definition Matching Game</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #fdf6f0;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}
.nav-bar {
    background-color: #f7b7c7;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
}
.nav-bar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    margin: 0 15px;
}
.nav-bar a:hover {
    color: #7f9cf5;
}
.game-container {
    padding: 50px 20px;
}
.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: 20px auto;
}
.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 16px;
    transition: transform 0.2s ease, background-color 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
    background-color: #e0f7fa;
}
.card.matched {
    background-color: #7f9cf5;
    color: #fff;
    cursor: default;
}
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #7f9cf5;
}
.level-select, .btn-reset {
    margin: 10px 5px;
    padding: 8px 15px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}
.level-select:hover, .btn-reset:hover {
    background-color: #7f9cf5;
    color: #fff;
}
.timer {
    font-size: 18px;
    margin-top: 15px;
    color: #f77;
}
</style>
</head>
<body>

<nav class="nav-bar">
    <a href="index.html">Home</a>
</nav>

<div class="game-container">
    <h1>R√©sum√© Word-Definition Matching Game</h1>
    <p>Match the words to their correct definitions!</p>

    <div>
        <select class="level-select" id="level-select">
            <option value="easy">Easy (6 pairs)</option>
            <option value="medium">Medium (10 pairs)</option>
            <option value="hard">Hard (16 pairs)</option>
        </select>
        <button class="btn-reset" id="reset-btn">Reset / Shuffle</button>
    </div>

    <div class="timer" id="timer">Time: 0s</div>
    <div class="cards-grid" id="cards-grid"></div>
    <div class="result" id="result"></div>
</div>

<script>
let cardsArray = [
    {word: 'Education', definition: 'Schooling and learning experiences'},
    {word: 'Skills', definition: 'Abilities or expertise in tasks'},
    {word: 'Awards', definition: 'Recognitions for achievements'},
    {word: 'Experience', definition: 'Practical knowledge gained over time'},
    {word: 'Volunteer', definition: 'Work done without pay to help others'},
    {word: 'Project', definition: 'Task completed to demonstrate skill'},
    {word: 'Leadership', definition: 'Ability to guide or direct others'},
    {word: 'Internship', definition: 'Temporary work experience for learning'},
    {word: 'Teamwork', definition: 'Collaborating with others effectively'},
    {word: 'Communication', definition: 'Conveying information clearly'},
    {word: 'Portfolio', definition: 'Collection of work samples'},
    {word: 'Certification', definition: 'Official document proving a skill'},
    {word: 'Mentoring', definition: 'Guiding someone less experienced'},
    {word: 'Research', definition: 'Systematic investigation into a topic'},
    {word: 'Presentation', definition: 'Displaying information to an audience'},
    {word: 'Creativity', definition: 'Ability to generate original ideas'}
];

const levelMap = {easy: 6, medium: 10, hard: 16};
let selectedLevel = 'easy';
let gameGrid = [];
let cardsChosen = [];
let cardsChosenIds = [];
let cardsWon = [];
let timerInterval;
let seconds = 0;

const gridDisplay = document.getElementById('cards-grid');
const resultDisplay = document.getElementById('result');
const timerDisplay = document.getElementById('timer');
const levelSelect = document.getElementById('level-select');
const resetBtn = document.getElementById('reset-btn');

function startTimer() {
    clearInterval(timerInterval);
    seconds = 0;
    timerDisplay.textContent = 'Time: 0s';
    timerInterval = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Time: ${seconds}s`;
    }, 1000);
}

function generateGameGrid(){
    const levelCount = levelMap[selectedLevel];
    const selectedCards = cardsArray.slice(0, levelCount);
    gameGrid = [];
    selectedCards.forEach(card => {
        gameGrid.push({name: card.word, type: 'word'});
        gameGrid.push({name: card.definition, type: card.word});
    });
    gameGrid.sort(() => 0.5 - Math.random());
}

function createBoard(){
    gridDisplay.innerHTML = '';
    gameGrid.forEach((item, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-id', index);
        card.textContent = '‚ùì';
        card.addEventListener('click', flipCard);
        gridDisplay.appendChild(card);
    });
    cardsChosen = [];
    cardsChosenIds = [];
    cardsWon = [];
    resultDisplay.textContent = '';
    startTimer();
}

function flipCard(){
    let selected = this.getAttribute('data-id');
    if(cardsChosenIds.includes(selected) || cardsWon.includes(selected)) return;

    this.textContent = gameGrid[selected].name;
    cardsChosen.push(gameGrid[selected]);
    cardsChosenIds.push(selected);

    if(cardsChosen.length === 2){
        setTimeout(checkMatch, 500);
    }
}

function checkMatch(){
    const cards = document.querySelectorAll('.card');
    const [optionOne, optionTwo] = cardsChosen;
    const [idOne, idTwo] = cardsChosenIds;

    if(optionOne.type === optionTwo.name || optionTwo.type === optionOne.name){
        cards[idOne].classList.add('matched');
        cards[idTwo].classList.add('matched');
        cardsWon.push(idOne, idTwo);
    } else {
        cards[idOne].textContent = '‚ùì';
        cards[idTwo].textContent = '‚ùì';
    }

    cardsChosen = [];
    cardsChosenIds = [];
    resultDisplay.textContent = `Matches found: ${cardsWon.length/2}`;

    if(cardsWon.length === gameGrid.length){
        resultDisplay.textContent = `üéâ You matched everything in ${seconds} seconds! üéâ`;
        clearInterval(timerInterval);
    }
}

levelSelect.addEventListener('change', (e) => {
    selectedLevel = e.target.value;
    generateGameGrid();
    createBoard();
});

resetBtn.addEventListener('click', () => {
    generateGameGrid();
    createBoard();
});

// Initialize
generateGameGrid();
createBoard();
</script>

</body>
</html>
